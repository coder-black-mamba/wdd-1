<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table border="1" summary="Sample table demonstrating all table tags and attributes">
        <caption>HTML Table Example</caption>
        <thead>
            <tr>
                <th scope="col">S.No</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Country</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="4">End of Table</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td>John Doe</td>
                <td>25</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Jane Doe</td>
                <td>30</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>2</td>
                <td colspan="2">Alex Smith</td>
                <td>UK</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
